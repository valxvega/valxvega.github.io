<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan Characters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <style>
    body {
      background-color: #393C41;
      color: #F8DFBF;
      font-family: 'Roboto', sans-serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      font-family: 'Anton', sans-serif;
      background-color: #393C41;
      color: #A99C91;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
    }

    .navbar-brand {
      color: #A99C91;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .form-control {
      background-color: #A99C91;
      color: #393C41;
      border: 2px solid #CAA674;
      border-radius: 50px;
      margin-right: 10px;
      width: 100%;
      max-width: 300px;
      transition: 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #832D38;
      box-shadow: 0 0 5px rgba(131, 45, 56, 0.5);
    }

    .btn-search {
      background-color: #832D38;
      color: #F8DFBF;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      transition: 0.3s;
      width: auto;
    }

    .btn-search:hover {
      background-color: #CAA674;
      color: #393C41;
      box-shadow: 0 4px 10px rgba(202, 166, 116, 0.5);
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: #F8DFBF;
      background-color: #832D38;
      padding: 0.5rem 1rem;
      border: 2px solid #CAA674;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      font-size: 0.9rem;
      z-index: 1000;
    }

    .btn-back:hover {
      background-color: #CAA674;
      color: #393C41;
      box-shadow: 0 4px 10px rgba(202, 166, 116, 0.5);
      text-decoration: none;
    }

    .btn-back i {
      font-size: 1rem;
    }

    .project-card {
      position: relative;
      width: 100%;
      max-width: 280px;
      height: 350px;
      margin: 1rem auto;
      background-color: #F8DFBF;
      border: 2px solid #CAA674;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(202, 166, 116, 0.5);
      overflow: hidden;
      cursor: pointer;
      text-align: center;
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: opacity 0.3s ease;
    }

    .card-description {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(57, 60, 65, 0.9);
      color: #F8DFBF;
      padding: 20px;
      border-radius: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.6;
    }

    .project-card:hover img {
      opacity: 0;
    }

    .project-card:hover .card-description {
      opacity: 1;
      pointer-events: auto;
    }

    .container {
      padding: 0 15px;
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 2rem;
      }

      .project-card {
        max-width: 200px;
        height: 300px;
      }

      .form-control {
        max-width: 250px;
      }
    }

    @media (max-width: 576px) {
      .btn-back {
        top: 10px;
        left: 10px;
        padding: 0.3rem 0.7rem;
        font-size: 0.8rem;
      }

      .project-card {
        max-width: 180px;
        height: 280px;
      }

      .form-control {
        max-width: 100%;
      }

      .navbar {
        padding: 0.5rem;
      }
    }
  </style>
</head>

<body>

  <a href="index.html" class="btn-back">
    <i class="bi bi-arrow-left"></i> Back
  </a>

  <nav class="navbar">
    <a class="navbar-brand" href="#">Attack on Titan Characters</a>
    <form class="d-flex flex-column flex-sm-row align-items-center justify-content-center"
      onsubmit="event.preventDefault(); filterCharacters();">
      <input class="form-control mb-2 mb-sm-0" type="search" id="searchInput" placeholder="Search characters"
        aria-label="Search">
      <button type="button" class="btn-search ms-sm-2" onclick="filterCharacters()">Search</button>
    </form>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center" id="characterGallery"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const query = `
      query {
        Media(id: 16498, type: ANIME) {
          characters {
            edges {
              node {
                name { full }
                image { large }
                description
              }
            }
          }
        }
      }
    `;

    let characters = [];

    fetch('https://graphql.anilist.co', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query })
    })
      .then(response => response.json())
      .then(data => {
        characters = data.data.Media.characters.edges;
        renderCharacters(characters);
      })
      .catch(error => console.error('Error fetching data:', error));

    function renderCharacters(characterList) {
      const gallery = document.getElementById('characterGallery');
      gallery.innerHTML = '';
      characterList.forEach(character => {
        const cleanDescription = character.node.description
          ? character.node.description
            .replace(/(\s*[-—–]+\s*)/g, ' ') // Replace dashes with a single space
            .replace(/\s{2,}/g, ' ')         // Remove extra spaces
            .trim()                          // Trim leading/trailing spaces
            .substring(0, 150) + '...'       // Limit to 150 characters
          : 'No description available';

        const cardHTML = `
          <div class="col-md-4 col-sm-6 d-flex justify-content-center">
            <div class="project-card">
              <img src="${character.node.image.large}" alt="${character.node.name.full}">
              <div class="card-description">
                <h5>${character.node.name.full}</h5>
                <p>${cleanDescription}</p>
              </div>
            </div>
          </div>
        `;
        gallery.innerHTML += cardHTML;
      });
    }

    function filterCharacters() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredCharacters = characters.filter(character =>
        character.node.name.full.toLowerCase().includes(query)
      );
      renderCharacters(filteredCharacters);
    }
  </script>

</body>

</html>
